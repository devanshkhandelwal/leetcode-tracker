<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Details - LeetCode Problem Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <a href="/" class="text-blue-600 hover:text-blue-800">‚Üê Back to Problems</a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 id="problemTitle" class="text-3xl font-bold mb-2"></h1>
                    <div class="flex gap-4">
                        <span id="difficulty" class="px-3 py-1 rounded-full text-sm font-medium"></span>
                        <span id="category" class="px-3 py-1 rounded-full text-sm font-medium bg-gray-100"></span>
                    </div>
                </div>
                <div class="flex gap-4">
                    <a id="leetcodeLink" href="#" target="_blank" class="text-blue-600 hover:text-blue-800">LeetCode</a>
                    <a id="neetcodeLink" href="#" target="_blank" class="text-blue-600 hover:text-blue-800">NeetCode</a>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Problem Notes -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">Your Notes</h2>
                    <textarea id="notes" class="w-full h-64 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Write your notes here..."></textarea>
                    <button id="saveNotes" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Notes</button>
                </div>

                <!-- Problem Status -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">Problem Status</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="Not Started">Not Started</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Reviewed</label>
                            <input type="datetime-local" id="lastReviewed" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Review Count</label>
                            <input type="number" id="reviewCount" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <button id="saveStatus" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Save Status</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="problem.js"></script>
</body>
</html>
